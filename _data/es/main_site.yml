who_content:
  - "En la Escuela de Gobierno y Transformación Pública del Tecnológico de Monterrey creemos que el emprendimiento es la vía para provocar el desarrollo local
    y regional al construir plataformas que generan oportunidades de mejores condiciones de vida."

  - Por eso, en abril del 2015, se creó LET, el Laboratorio de Emprendimiento y Transformación en el que los estudiantes y docentes disponen de orientación, apoyo, plataformas, servicios y conexiones para ayudarlos a construir y lanzar proyectos exitosos que impactan al mundo.

  - "El LET tiene los siguientes objetivos:"

who_target:
  - content: Propiciar un ecosistema de emprendimiento dedicado a la transformación pública y contribuir en la construcción de una economía basada en innovación.
    img: /img/icons/collaboration.png

  - content: Desarrollar iniciativas de alto impacto social que generen propiedad intelectual y transferencia de conocimiento, lideradas por la comunidad de la Escuela.
    img: /img/icons/rocket.png

  - content: Atraer al mejor talento a la Escuela, que incluye comunidad de emprendedores, pensadores académicos, desarrolladores y diseñadores.
    img: /img/icons/book.png

how_content:
  - "La comunidad del LET funciona bajo un modelo de colaboración que fomenta la <strong>interacción transdisciplinaria</strong> con fines creativos y de innovación. Tiene como principio que
       la unión bien llevada de la diversidad de ideas, culturas, habilidades y disciplinas de personas con metas comunes son un catalizador de productividad e innovación fundamental para
       el futuro de cualquier organización y país."

  - "El Laboratorio de Emprendimiento y Transformación  es una filosofía de trabajo <strong>flexible y adaptable</strong>."

  -  En el LET la experimentación y el fracaso son celebrados. Ser audaz y pensar en grande es la mentalidad prevaleciente.

projects:
  - title: "Emprendimiento Público<br/>para Profesores investigadores."
    content: Contribuimos a los proyectos de investigación de los docentes de la Escuela de Gobierno y Transformación Pública, desarrollando herramientas de análisis, difusión del conocimiento, entre otros que deriven en emprendimiento público.
    img: /img/profesores.jpg
    link:

  - title: "Sociedad de Emprendedores<br/>Públicos"
    content: Impulsamos el ecosistema de emprendedores e intraemprendedores públicos. Durante un año los estudiantes recibirán mentoría continua, desarrollarán prototipos y productos, obtendrán guía para ejecutar pilotos y experimentar en campo, y se les vinculará con socios o clientes para lanzar el proyecto al mercado.
    img: /img/sociedad-emprendedores.jpg
    link:

  - title: "MECATE<br/>International Public Entrepreneurship Program"
    content: Convocamos a personas talentosas y emprendedores del mundo para que, en el plazo de una semana, generen ideas y desarrollen proyectos encaminados a la transformación social.
    img: /img/logos/mecate-prog.png
    link: /mecate

