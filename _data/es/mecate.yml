home:
  description: Diseñado por el Laboratorio de Emprendimiento y Transformación (LET) de la Escuela de Gobierno y Transformación Pública, Mecate es un programa internacional de emprendimiento público que convoca a estudiantes de posgrados de distintas universidades de México y del mundo, así como a ciudadanos y emprendedores excepcionales, para realizar propuestas con impacto social en México.
  objectives:
    msg: "Mecate será una plataforma para:"
    list:
      - content: Formar una red internacional permanente de colaboración transdisciplinaria.
        img: /img/icons/collaboration.png

      - content: Impulsar el intercambio de conocimiento y mejores prácticas en emprendimiento público.
        img: /img/icons/rocket.png

      - content: Identificar a emprendedores que transforman su comunidad.
        img: /img/icons/search.png

      - content: Desarrollar propuestas innovadoras de impacto social que se implementen y validen en México.
        img: /img/icons/bulb.png

origin:
  content: Mecate ‘mecatl’, viene del náhuatl, el idioma mexicano. Es una cuerda hecha de muchas fibras del maguey que sirve para sujetar y unir variados objetos. Así, en Mecate vinculamos y tejemos diversas ideas para fabricar soluciones.

