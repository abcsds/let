<div class="container">
  <div class="row">
    {% for target in include.elements %}
    <div class="col-lg-{{include.size}} col-md-6 text-center">
      <div class="service-box">
        <p class="text-muted text-justify">{{ target.content }}</p>
        <i class="text-right">
          <img src="{{ target.img }}" class="img-responsive icon-sized"/>
        </i>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
